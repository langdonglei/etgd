<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="js/jcrop/Jcrop.min.css">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/jcrop/Jcrop.min.js"></script>
		<script>
			$(function(){
				 //$('#ad').Jcrop();
				 
				 $('#ad').Jcrop({
				 	  setSelect: [50,50,200,200],
  					aspectRatio: 1,
  					    bgColor: 'blue',
  					    bgOpacity:.1,
  					    onSelect:u
				 })
				 function u(c){
					  $('#x').val(c.x);
					  $('#y').val(c.y);
					  $('#w').val(c.w);
					  $('#h').val(c.h);
				};

				 $('#ad').on('cropstart cropmove cropend',function(e,s,c){

				 	$('#y').val(c.y);
				 	$('#w').val(c.w);
				 	$('#h').val(c.h);
				});
				*/
			})
		</script>
		
	</head>
	<body>
	<img src="img/o.jpg" id="ad">
	<hr />
	<form action="jcrop.php" method="post">
		<input type="hidden" name="x" id="x">
		<input type="hidden" name="y" id="y">
		<input type="hidden" name="w" id="w">
		<input type="hidden" name="h" id="h">
		<input type="submit" value=" 裁剪 ">
	</form>
	
	</body>
